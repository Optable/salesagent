# fly.toml app configuration file for AdCP Sales Agent
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "adcp-sales-agent"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[env]
  PRODUCTION = "true"
  ADCP_SALES_PORT = "8000"